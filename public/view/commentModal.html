<div class="modal-header">
  <h3 class="modal-title"><b>Add a Comment</b></h3>
</div>
<div class="modal-body">

    <h3> <b>Title:</b> {{ctrl.books[bookID].title}} </h3>
    <p> Comment :<textarea  ng-model="book.comment" type="texta"></textarea></p>
</div>
<div class="modal-footer">
  <button class="btn btn-primary btn-block" type="button" ng-click="saveComment(book.comment)">Add</button>
  <button class="btn btn-warning btn-block" type="button" ng-click="cancel()">Cancel</button>
</div>
