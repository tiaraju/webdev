<div class="modal-header">
  <h3 class="modal-title">Add a Comment</h3>
</div>
<div class="modal-body" ng-controller="libraryController">

    <h3> {{comment}} </h3>
    <p> Comment :<textarea ng-model="comment" type="texta"></textarea></p>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="saveComment()">Add</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
