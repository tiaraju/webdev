<!doctype html>
<!DOCTYPE html>
<html ng-app='library'>
<head>
	<meta charset="utf-8">
	<title>Book Store</title>
	<link rel="stylesheet" href="">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">


	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.4/angular-material.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


	<script src="js/librarycontroller.js"></script>
	<script src="model/library.js"></script>

</head>
<body ng-controller="libraryController as ctrl">
	<table class="table table-striped">
		<tr>
			<td> Title</td>
			<td> Writers</td>
			<td> Description</td>
			<td> Price</td>
		</tr>
		<tr ng-repeat="book in ctrl.books">
			<td>{{book.title}}</td>
			<td>{{books.writers}}</td>
			<td>{{book.description}}</td>
			<td>{{book.price | currency}}</td>
		</tr>	
	</table>
	<div>
		<button class="btn btn-primary">Add Book</button>
	</div>

	
</body>
</html>
