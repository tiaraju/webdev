<!doctype html>
<!DOCTYPE html>
<html ng-app='library'>
<head>
	<meta charset="utf-8">
	<title>Book Store</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
	
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


	<script src="js/librarycontroller.js"></script>
	<script src="model/library.js"></script>

</head>
<body ng-controller="libraryController as ctrl">

	<table id="booktable" class="table table-striped">
		<tr>
			<td> Title</td>
			<td> Writers</td>
			<td> Description</td>
			<td> Price</td>
			<td> Comments</td>
			<td> Add Comment</td>
		</tr>
		<tr ng-repeat="book in ctrl.books" >
			<td>{{book.title}}</td>
			<td>{{books.writers}}</td>
			<td>{{book.description}}</td>
			<td>{{book.price | currency}}</td>
			<td >{{book.comments}}</td>
			<td><button class="glyphicon glyphicon-plus active" ng-click="showCommentDialog();setBookId(book.id)"></button> </td>
		</tr>

	</table>
	<div>
		<button class="btn btn-primary" ng-click="showDialog()">Add Book</button>
		{{ctrl.bookID}}
	</div>

	
</body>
</html>
